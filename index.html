<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安娜AI：开始倾诉一切</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <style>
        :root {
            --olive: #7b6c3a;
            --slate: #5f6f87;
            --blue: #2f6da5;
            --silver: #9fb2bd;
            --umber: #6a5232;
            --sand: #e7dc9c;
            --sage: #d6e1d4;
            --eggshell: #f4f3e3;
            --ivory: #f7f4dd;
            --outline: #cdd6e3;
            --text-primary: #2e3642;
            --text-secondary: #5d6470;
            --space-0-5: 6px;
            --space-1: 12px;
            --space-2: 24px;
            --space-3: 36px;
            --space-4: 48px;
            --space-5: 60px;
            --space-6: 72px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--eggshell);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .page {
            width: min(1120px, 100% - clamp(var(--space-2), 8vw, var(--space-6)));
            padding-top: clamp(var(--space-2), 4vh, var(--space-4));
            padding-bottom: clamp(var(--space-2), 4vh, var(--space-4));
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: clamp(var(--space-2), 3vh, var(--space-3));
        }

        .logo {
            font-weight: 600;
            letter-spacing: 0.12em;
            color: var(--slate);
            text-transform: uppercase;
        }

        .badge {
            padding: var(--space-0-5) var(--space-1);
            border: 1px solid var(--slate);
            border-radius: 999px;
            font-size: 0.85rem;
            color: var(--slate);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-bottom: clamp(180px, 20vh, 220px);
        }

        .hero {
            max-width: 720px;
            display: flex;
            flex-direction: column;
            gap: var(--space-1);
        }

        .eyebrow {
            margin: 0;
            letter-spacing: 0.4em;
            font-size: 0.85rem;
            color: var(--slate);
        }

        .hero-title {
            margin: 0;
            font-size: clamp(2.8rem, 6vw, 3.6rem);
            letter-spacing: 0.08em;
        }

        .hero-desc {
            margin: 0 auto;
            max-width: 48ch;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .hero-actions,
        .button-link {
            display: none;
        }

        .talk-box {
            position: absolute;
            left: 50%;
            bottom: clamp(var(--space-4), 7vh, var(--space-6));
            transform: translateX(-50%);
            width: min(560px, calc(100% - 48px));
            display: flex;
            align-items: center;
            gap: var(--space-1);
            background: #fff;
            border-radius: 999px;
            border: 1px solid var(--outline);
            padding: 10px 10px 10px 20px;
            box-shadow: 0 20px 50px rgba(47, 109, 165, 0.08);
        }

        .talk-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 1rem;
            color: var(--text-primary);
            font-family: inherit;
        }

        .talk-input:focus {
            outline: none;
        }

        .talk-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .talk-button {
            border: none;
            border-radius: 999px;
            background: var(--blue);
            color: #fff;
            font-weight: 600;
            padding: var(--space-1) var(--space-2);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .talk-button:hover,
        .talk-button:focus-visible {
            background-color: #295985;
            outline: none;
        }

        .dialog-gallery {
            width: min(960px, 100% - clamp(var(--space-2), 8vw, var(--space-6)));
            display: flex;
            justify-content: center;
        }

        .dialog-stage {
            width: 100%;
            min-height: clamp(320px, 48vh, 420px);
            display: flex;
            flex-direction: column;
            gap: var(--space-1);
            justify-content: center;
            padding-block: var(--space-1);
        }

        .flow-lines {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: var(--space-1);
        }

        .bubble {
            max-width: 70%;
            padding: var(--space-1) var(--space-2);
            border-radius: 20px;
            line-height: 1.7;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            background: #fff;
        }

        .bubble--visible {
            opacity: 1;
            transform: translateY(0);
        }

        .bubble--user {
            align-self: flex-end;
            background: var(--blue);
            color: #fff;
            margin-left: auto;
            text-align: right;
        }

        .bubble--anna {
            align-self: flex-start;
            background: #fff;
            color: var(--text-primary);
            margin-right: auto;
            text-align: left;
        }

        footer {
            position: absolute;
            left: 50%;
            bottom: var(--space-1);
            transform: translateX(-50%);
            width: min(720px, 100% - clamp(var(--space-2), 8vw, var(--space-6)));
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @media (max-width: 720px) {
            header {
                flex-direction: column;
                gap: var(--space-1);
            }

            .talk-box {
                width: min(520px, calc(100% - 32px));
                flex-direction: column;
                border-radius: 28px;
                padding: var(--space-2);
            }

            .talk-button {
                width: 100%;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            border: 0;
        }
    </style>
</head>
<body>
<div class="page">
    <header>
        <span class="logo">AnnaAI.app / 安娜Ai</span>
        <span class="badge">绝对保密</span>
    </header>

    <main>
        <section class="dialog-gallery" aria-label="Anna 的对话案例">
            <div class="dialog-stage" aria-live="polite">
                <div class="flow-lines" id="flow-lines"></div>
            </div>
        </section>
    </main>

    <form class="talk-box" id="talk-form" onsubmit="return false;">
        <label for="talk-input" class="sr-only">向 Anna 倾诉</label>
        <input id="talk-input" class="talk-input" type="text" placeholder="开始倾诉一切">
        <button type="submit" class="talk-button">开始对话</button>
    </form>

    <footer>
        AnnaAI.app 不需要登录，不记录任何用户数据。安全感源自每一次被理解的瞬间。
    </footer>
</div>

<script>
(function(){
    const talkForm = document.getElementById('talk-form');
    const talkInput = document.getElementById('talk-input');

    function redirectToChat(text){
        const value = (text || '').trim();
        const query = value ? ('?q=' + encodeURIComponent(value)) : '';
        window.location.href = 'chat.html' + query;
    }

    talkForm?.addEventListener('submit', (event) => {
        event.preventDefault();
        redirectToChat(talkInput?.value || '');
    });
})();

(function(){
    const flowLines = document.getElementById('flow-lines');
    if(!flowLines) return;

    const scenarios = [
        {
            user: '“我怕把真实想法告诉伴侣，会让关系更疏远。”',
            anna: 'Anna：害怕冲突通常代表你珍惜这段关系。我们可以把想说的话按安全程度排个顺序，只挑最安全的一句演练表达，你愿意试试吗？'
        },
        {
            user: '“工作像没有尽头，我常常忘记怎么放松。”',
            anna: 'Anna：别急着找完美答案。把一天拆成三个时段，用 0-3 记录能量，挑最低的那格塞进 10 分钟的卸压仪式，我们先让身体记住“可以停一下”。'
        },
        {
            user: '“越长大越觉得自己没什么价值，谁都可以取代我。”',
            anna: 'Anna：价值感来自一连串细小体验。写下这周你完成的三件真实小事，并记录它们对谁产生了作用，我们再一起把它们和你在乎的价值串起来。'
        }
    ];

    function wait(ms){ return new Promise(resolve => setTimeout(resolve, ms)); }

    function createBubble(role){
        const bubble = document.createElement('p');
        bubble.className = `bubble bubble--${role}`;
        bubble.textContent = '';
        flowLines.appendChild(bubble);
        requestAnimationFrame(() => bubble.classList.add('bubble--visible'));
        return bubble;
    }

    async function typeInto(element, text, speed = 40){
        element.textContent = '';
        for (const char of text){
            element.textContent += char;
            await wait(speed);
        }
    }

    async function playScenario(data){
        const userBubble = createBubble('user');
        await typeInto(userBubble, data.user);
        await wait(400);
        const annaBubble = createBubble('anna');
        await typeInto(annaBubble, data.anna);
        await wait(1400);
    }

    async function playAll(){
        for (const scenario of scenarios){
            await playScenario(scenario);
        }
    }

    playAll();
})();
</script>
</body>
</html>
